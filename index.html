<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <title>Flash Card</title>
    <link rel="icon" href="./images/logo.png"  type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="new-question-container">
        <div id='new-question-card'>
            <div id='question-div'>
                <h3>Question</h3>
                <textarea  id='new-question'></textarea>
            </div>
            <div id='answer-div'>
                <h3>Answer</h3>
                <textarea id='new-answer'></textarea>
            </div>
        </div>     
    </div>
    
    <div id="all-cards"></div>
    <button id="shuffle"><i class="fas fa-random fa-2x"></i></button>
    <button id="add-question"><i class="fas fa-plus-circle fa-2x"></i></button>
    
    <script src='js/script.js'></script>
</body>
</html>
